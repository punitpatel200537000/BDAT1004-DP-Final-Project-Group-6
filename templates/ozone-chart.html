<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/templates/favicon.ico" type="image/x-icon">  
    <title>Barrie Ozone Chart</title>
    <style>
        .container{
        text-align: center;
        width: 1200px;
      }
        footer{
            width: 100%;
            font-size: 18px;
            position: absolute;
            bottom: 0;
            height: 60px;
            padding-top: 15px;
            padding-left: 100px;
            background-color: #f6f7f7;
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ["Date","Ozone"],
        {% for i in range(0,10) %}
            ['{{ data[i]["datetime"] }}', {{ data[i]["ozone"] }},],
          {% endfor %}
        ]);

        var options = {
          title: 'Ozone in Dobson',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/wind/chart">Wind</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/temp/chart">Temprature</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ozone/chart">Ozone</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="curve_chart" style="width: 1200px; height: 600px"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <footer>
      Weather Copyright 2023 &copy;
    </footer>
  </body>
</html>
